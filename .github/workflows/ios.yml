name: iOS CI with Fastlane

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Match your local version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install || gem install fastlane

      - name: Run Tests
        run: bundle exec fastlane run_tests

      - name: Build App
        run: bundle exec fastlane build_app_dev
